<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days on the Earth calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body style='background-color: #e9ecef;'>
    <div class='jumbotron'>
        <div>
            <h1 class='display-3'>Welcome to my days on Earth calculator!</h1>
            <p class='lead'>In this simple application you can calculate how many days you are walking (and polluting)
                Earth.</p>
            <hr class='my-4'>
            <h3>When were you born?</h3>
            <div class='date-input'>
                <input autocomplete="off" id='day' placeholder="Day">
                <input autocomplete="off" id='month' placeholder="Month">
                <input autocomplete="off" id='year' placeholder="Year">
            </div>
            <div class='flex-box-container-1'>
                <div>
                    <button class='btn btn-primary' onclick='ageInDays()'>Click me!</button>
                </div>
                <div>
                    <button class='btn btn-outline-danger' onclick='reset()'>Reset</button>
                </div>
            </div>
            <div class='flex-box-container-2'>
                <div id='flex-box-result'>
                    <h1 id='result'></h1>
                </div>
            </div>
        </div>
    </div>
    <div>
        <p class='right-bottom' id="nrms"></p>
    </div>

    <script src='static/javascript/script.js'></script>
</body>

</html>
